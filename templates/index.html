<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Billboard Hot 100 Playlist Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            color: #1DB954;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-spotify {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-spotify:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .card {
            background-color: #252525;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Spotify Billboard Hot 100</div>
            <h1 class="mt-2">Playlist Generator</h1>
        </div>

        <div class="card">
            <h2 class="text-center mb-4">Create Your Billboard Hot 100 Playlist</h2>
            <p class="text-center">This tool will create a Spotify playlist with the current Billboard Hot 100 songs.</p>
            
            <div class="actions mt-4">
                <a href="/fetch-billboard" class="btn btn-spotify btn-lg">Generate Playlist</a>
            </div>
        </div>
        
        <div class="text-center text-muted mt-4">
            <p>Created with ❤️ by a music lover</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
